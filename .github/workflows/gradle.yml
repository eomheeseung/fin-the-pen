name: Finthepen CI/CD branche develop

on:
  push:
    branches: [ develop ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3
      with:
        path: fin-the-pen/fin_the_pen
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x fin-the-pen/fin_the_pen/gradlew
      
    - name: Build with Gradle
      working-directory: fin-the-pen/fin_the_pen
      run: ./gradlew clean bootjar -x test -Pprofile=prod
