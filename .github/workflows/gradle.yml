name: Finthepen CI/CD branche develop

on:
  push:
    branches: [ develop ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Jdk 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin' 
    - name: list file fin_the_pen
      run: ls -al
        
    - name: Grand execute permission for graldew
      run: chmod +x fin_the_pen/gradlew

    - name: test 
      run: cd fin_the_pen; ls -al
      
    - name: Build with Gradle
      run: ./gradlew clean bootjar -x test -Pprofile=prod
